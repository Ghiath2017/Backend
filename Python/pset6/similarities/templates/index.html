{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
           file1:<br>
           <input type="file" name="file1">
           <br>
           file2:<br>
           <input type="file" name="file2">
           <br>
           <br>
           algorithm:<br>
           <input type="radio" name="algorithm" value="lines" checked> Line<br>
           <input type="radio" name="algorithm" value="sentences"> Sentence<br>
           <input type="radio" name="algorithm" value="substrings"> Substring
           <br>
           <br>
           length:<br>
           <input type="number" name="length" value="length">
           <br>
           <br>
           <button type="submit">compare</button>
        </form>
    </div>



{% endblock %}
