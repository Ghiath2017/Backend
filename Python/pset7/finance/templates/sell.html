{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <form action="/sell" method="POST">
        <fieldset>
            <div class="form-group">
                <select class="form-control" name="symbol">
                        <option disabled selected value="">Symbol</option>
                {% for s in symbols %}
                        <option value={{ s.symbol }}>{{ s.symbol }}</option>
                {% endfor %}

                </select>
            </div>
            <div class="form-group">
                <input autofocus class="form-control" name="shares" placeholder="Shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>


{% endblock %}
