{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        {% for i in interactions %}
          <tr>
            <td>{{ i.symbol }}</td>
            <td>{{ i.shares }}</td>
            <td>{{ i.price }}</td>
            <td>{{ i.transacted }}</td>
          </tr>
        {% endfor %}
    </table>

{% endblock %}
